<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../../css/estilos.css" media="screen" />
    <title>Listar Productos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Listar Productos</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" type="text/css"/>

</h:head>

<h:body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            <h:form >
	                <ul class="navbar-nav text-uppercase ml-auto">
	                    <li class="nav-item">
	                    	<h:commandLink  class="nav-link js-scroll-trigger" value = "IniciarSesion" action ="public/IniciarSesion.xhtml" /> 
	                    </li>
	                </ul>
                </h:form>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Lista de los productos</div>
            <div class="masthead-heading text-uppercase">Distribuidora FPDT</div>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>
        </div>
    </header>
    <!-- Services-->
    <section class="page-section" id="services">
        <div class="container">
            <h:form id="formulario01">
                	<br></br>
          
                		<label>Bodega a Seleccionar</label>
                    	<br></br>
		                    <h:selectOneMenu value="#{productoBean.bod}" id="sel1">
								    <f:selectItem itemValue="1" itemLabel="Bodega Cuenca 1" />
								    <f:selectItem itemValue="2" itemLabel="Bodega Loja 1" />
								    <f:selectItem itemValue="3" itemLabel="Bodega Quito 1" />
								    <f:selectItem itemValue="4" itemLabel="Bodega Guayaquil 1" />
								    <f:selectItem itemValue="5" itemLabel="Bodega Cuenca 2" />
								    
							</h:selectOneMenu>
                    	<br></br>
                    	<label>Categoria a Seleccionar</label>
                    		<h:selectOneMenu value="#{productoBean.cat1}" id="sel2">
								   <f:selectItem itemValue="1" itemLabel="Electronicos" />
								   <f:selectItem itemValue="2" itemLabel="Lamparas" />
								   <f:selectItem itemValue="3" itemLabel="Sillas" />
								   <f:selectItem itemValue="4" itemLabel="Electrodomesticos" />
								   <f:selectItem itemValue="5" itemLabel="Sanitarios" />
							</h:selectOneMenu>
                    	<br></br>
                    		<h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Buscar" action="#{productoBean.listarBodCat()}" />
                		<br></br>
                	
                    	
                <br></br>  
                <h:dataTable value="#{productoBean.listaBuscar}" var="bp" >
	
					<h:column>
						<f:facet name="header">ID Producto</f:facet>#{bp.id}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nombre Producto</f:facet>#{bp.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Precio Producto</f:facet>#{bp.precio}
					</h:column>
					<h:column>
					</h:column>
					<h:column>
						<h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Add" action="#{pedidoDetalleBean.aux_add_detalle(bp.id)}" />
					</h:column>
				</h:dataTable>
				<label>Cantidad de producto a agregar</label>
				<h:inputText value="#{pedidoDetalleBean.cantidad}" converterMessage="Ingresar cantidad a comprar">
						<f:convertNumber integerOnly="true" type="number" />
				</h:inputText>
				
				 <br></br>  
				 	<h:outputText value="#{empleadoBean.empleado.nombre}"/>
				 <h:dataTable value="#{pedidoDetalleBean.listaPedDet}" var="pd" >
					<h:column>
						<f:facet name="header">Producto</f:facet>#{pd.productos.nombre}
					</h:column>
					
					<h:column>
						<f:facet name="header">Precio</f:facet>#{pd.productos.precio}
					</h:column>
					<h:column>
						<f:facet name="header">Cantidad</f:facet>#{pd.cantidad}
					</h:column>
				</h:dataTable>
					
				<h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Hacer Pedido" action="#{pedidoDetalleBean.makePedido(empleadoBean.empleado.id)}" />
					
                </h:form>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</h:body>

</html>
