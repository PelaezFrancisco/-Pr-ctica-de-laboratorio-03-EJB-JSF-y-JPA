<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen"  />
	<title>Editar Cliente</title>
</h:head>
<h:body>
	<h3>Edicion de Clientes</h3>
		<h:form id="form_chequear_cli">
			<h:outputLabel value = "Cedula: "></h:outputLabel>
			<h:inputText id="cedula" value="#{clienteBean.cedula}"></h:inputText>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<h:outputLabel value = "Nombre: "></h:outputLabel>
			<h:inputText id="nombre" value="#{clienteBean.nombre}"></h:inputText>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<h:outputLabel value = "Apellido: "></h:outputLabel>
			<h:inputText id="apellido" value="#{clienteBean.apellido}"></h:inputText>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<h:outputLabel value = "Direccion: "></h:outputLabel>
			<h:inputText id="direccion" value="#{clienteBean.direccion}"></h:inputText>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			<h:outputLabel value = "Telefono "></h:outputLabel>
			<h:inputText id="telefono" value="#{clienteBean.telefono}"></h:inputText>
			
			
			<h:commandButton value="Editar" action="#{clienteBean.editarCliente}"></h:commandButton>
			
		</h:form>
		
			
</h:body>
</html>
