<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    <title>Listar Pedidos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />

</h:head>
<h:body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Services</a></li>
                    <!--<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a></li>-->
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="IniciarSesion.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">
            <div class="masthead-heading text-uppercase">Listar Pedidos</div>
                <h:form class="masthead-subheading" >
					<h:dataTable value="#{pedidoCabeceraBean.pedidos}" var="p" styleClass="tabla"
						headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
					<h:column>
						<f:facet name="header">Numero</f:facet>#{p.num_cabecera}
					</h:column>
					
					<h:column>
						<f:facet name="header">Estado</f:facet>#{p.estado}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nombre</f:facet>#{p.empleado.nombre}
					</h:column>
					
					<h:column>
						<f:facet name="header">Apellido</f:facet>#{p.empleado.apellido}
					</h:column>
					
					<h:column>
						<f:facet name="header">Cedula</f:facet>#{p.empleado.cedula}
					</h:column>
					
					<h:column>
						<f:facet name="header">Estado</f:facet>
						<h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Receptado" action="#{pedidoCabeceraBean.cambiarEstado(p.num_cabecera)}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">Ver Detalle</f:facet>
						<h:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Detalle" action="#{pedidoDetalleBean.detalles(p.num_cabecera)}" />
					</h:column>
						
					</h:dataTable>
				</h:form>
			</div>
		</div>
    </header>

</h:body>

</html>
